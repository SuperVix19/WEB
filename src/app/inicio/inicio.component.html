<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazona</title>
    
</head>


<body>
    <header>
        <h1>Amazona</h1> 
        <input type="search" placeholder="Busqueda amazona.com" class="sb-search-input"> 
        <input class="sb-search-submit" type="submit">
        <span class="sb-icon-search"></span>
    </header>

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Inicio</a></li>
            <li class="breadcrumb-item"><a routerLink="/categoria1">Monitores</a></li>
            <li class="breadcrumb-item"><a style="cursor: pointer;" (click)="signOut()">Cerrar sesión</a></li>
        </ol>

        @if (userIsAdmin()) {
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                Agregar producto
            </button>
            
            <!-- Add Product Modal -->
            <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addProductModalLabel">Producto nuevo</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="clearAddProductForm()"></button>
                        </div>
                        
                        <div class="modal-body">
                            <form id="new-product-form" action="" method="post" (submit)="addProduct()" (reset)="clearAddProductForm()">
                                <div class="form-floating mb-3">
                                    <input type="text" [(ngModel)]="product.name" id="name" name="name" class="form-control" id="floatingInput" placeholder="Nombre del Producto">
                                    <label for="floatingInput">Nombre del Producto</label>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="url" [(ngModel)]="product.imageLink" id="imageLink" name="imageLink" class="form-control" id="floatingInput" placeholder="Descripción">
                                    <label for="floatingInput">Imagen</label>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="text" [(ngModel)]="product.description" id="description" name="description" class="form-control" id="floatingInput" placeholder="Descripción">
                                    <label for="floatingInput">Descripción</label>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="number" [(ngModel)]="product.price" id="price" name="price" class="form-control" id="floatingInput" placeholder="Precio">
                                    <label for="floatingInput">Precio</label>
                                </div>
                                <div class="modal-footer">
                                    <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        }
    </nav>

    <div class="container-fluid sin-padding">     
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img  src="https://m.media-amazon.com/images/I/61oe20NafoL._SX3000_.jpg"  class="d-block w-100" alt="Slide 1">
              </div>
              <div class="carousel-item">
                <img src="https://m.media-amazon.com/images/I/71IeRXyGfNL._SX3000_.jpg"  class="d-block w-100" alt="Slide 2">
              </div>
              <div class="carousel-item">
                <img src="https://m.media-amazon.com/images/I/719nDXfoVML._SX3000_.jpg" class="d-block w-100" alt="Slide 3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    <div class="container-fluid">        
        <div class="seccion-productos">
            <div class="row">
                @for (item of products; track $index) {
                    <div class="col-xl-3">
                        <div (click)="redirectProductPage(item)" class="product">
                            <h2>{{item.name}}</h2>
                            <img src="{{item.imageLink}}" width="200">
                
                            <p>{{item.description}}</p>
                            <p>Precio: {{item.price}}</p>
                            
                            <!-- <button>Añadir al carrito</button> -->
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
</body>
